<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musb4r Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <ul id="history-list"></ul>
            <input type="text" id="input" readonly>
        </div>
        
        <div class="buttons">
            <button class="clear">C</button>
            <button>(</button>
            <button>)</button>
            <button>.</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>00</button>
            <button class="equal">=</button>
            <button>+</button><!-- Aquí agregarás los botones de la calculadora -->
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/83d57f6b97.js" crossorigin="anonymous"></script>
</body>
</html>
